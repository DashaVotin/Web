			<div class="Lpole"><p><img src="http://puzzing.ru/public/puzzles/preview/16/28/16281225022016.jpg"></p></div>
			<div class="inform">
				<h3>Квадратное ур-ние:</h3>
				<math xmlns="http://www.w3.org/1998/Math/MathML">
					<mrow>
						<msup><mi>a</mi><mn>2</mn></msup>
						<mo>+</mo>
						<msup><mi>b</mi><mn>2</mn></msup>
						<mo>=</mo>
						<msup><mi>c</mi><mn>2</mn></msup>
					</mrow>
				</math>
				<h3>Матрица:</h3>
				<math xmlns="http://www.w3.org/1998/Math/MathML">
					<mrow>
						<mi>A</mi>
						<mo>=</mo>
						<mfenced open="[" close="]">
							<mtable>
								<mtr>
								   <mtd><mi>x</mi></mtd>
								   <mtd><mi>y</mi></mtd>
								</mtr>
								<mtr>
								   <mtd><mi>z</mi></mtd>
								   <mtd><mi>w</mi></mtd>
								</mtr>
							</mtable>
						</mfenced>
					</mrow>
			   </math>
				<h3>Дробь:</h3>
				<math xmlns="http://www.w3.org/1998/Math/MathML">
					<msub>
						<mi>x</mi>
						<mrow><mn>1</mn> <mo>, </mo><mn>2</mn></mrow>
					</msub>
					<mo>=</mo>
					<mfrac>
						<mrow>
							<mo>-</mo>
							<mi>b</mi>
							<mo>&PlusMinus;</mo> 
							<msqrt>
								<msup><mi>b</mi><mn>2</mn></msup>
								<mo>-</mo>
								<mn>4</mn>
								<mi>a</mi>
								<mi>c</mi>
							</msqrt>
						</mrow>
						<mrow><mn>2</mn><mi>a</mi></mrow>
					</mfrac>
				</math>
			</div>
